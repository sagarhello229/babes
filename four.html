<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Food Would You Like to Eat?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ff6f61;
            margin: 20px;
        }

        .food-container {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .food-item {
            width: 150px;
            text-align: center;
        }

        .food-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .food-item h3 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .continue-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #ff3b2f;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>What food would you like to eat?</h1>
    <div class="food-container">
        <div class="food-item">
            
            <img src="crack burgers -.jpg" alt="Pizza">
            <h3>Burger</h3>
        </div>
        <div class="food-item">
            
            <img src="pizza.jpg" alt="Burger">
            <h3>Pizza</h3>
        </div>
        <div class="food-item">
            
            <img src="ramen.jpg" alt="Sushi">
            <h3>Ramen</h3>
        </div>
        <div class="food-item">
           
            <img src="pasta.jpg" alt="Pasta">
            <h3>Pasta</h3>
        </div>
    </div>
    <button class="continue-btn"><a href="fifth.html">Continue</a></button>
</body>
</html>
