<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Are We Doing?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ff6f61;
            margin: 20px;
        }

        .activity-container {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .activity-item {
            width: 150px;
            text-align: center;
        }

        .activity-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .activity-item h3 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .last-page-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .last-page-btn:hover {
            background-color: #ff3b2f;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>

            <img src="us.jpg" alt="Watching Movie">

        </div>
        <div class="activity-item">
            <img src="Cooking couple.jpg" alt="Cooking Together">
            <h3>Cooking Together</h3>

        </div>
        <div class="activity-item">
            <img src="ice cream date.jpg" alt="Shopping">
            <h3>Ice-cream Date</h3>

        </div>
        <div class="activity-item">
            <img src="us together.jpg" alt="Reading">
            <h3>Chillin Somewhere</h3>

        </div>
    </div>
    <button class="last-page-btn"><a href="seventh.html">Last Page</a></button>
</body>
</html>
